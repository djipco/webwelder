<!doctype html>

<html lang="fr">

  <head>

    <meta charset="UTF-8">

    <meta
        name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    >

    <title>WebWelder: Web interface for TouchDesigner</title>

    <link rel="stylesheet" href="styles.css">

    <script type="module">
      import {Interface} from "./Interface.js";
      new Interface();
    </script>

  </head>

  <body data-webwelder>

    <section>
      <h1>Interface</h1>
    </section>

    <section id="connection">
      <label for="url">WebSocket URL</label>
      <input id="url" type="text" value="ws://localhost:9980">
      <button>Connect!</button>
    </section>

    <section id="touch-zone" data-webwelder>
      <div id="target"></div>
    </section>

    <section id="text-zone">
      <label for="url">Text To Send:</label>
      <input id="text" type="text" value="" placeholder="Enter some text...">
      <button>Send Text!</button>
    </section>

    <section id="button-zone">
      <button id="button1" data-webwelder="button1">Button 1</button>
      <button id="button2" data-webwelder="button2">Button 2</button>
    </section>

  </body>

</html>
